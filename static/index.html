<!DOCTYPE html>
<html lang="en">
<head>
  <title>OxTS Devices</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.png">
</head>
<body>
  <h1><a href="index.html" style=text-decoration:none>Devices</a></h1>
  <div id="devices"></div>
  <button class="gadButton" onclick="websocket.send('#shutdown');">Shutdown</button>
  <button class="gadButton" onclick="websocket.send('#internet-passthrough');">Start internet pass-through</button>

  <script src="js/socket.io.min.js"></script>
  <script language="javascript" type="text/javascript">
    let socket;
    let disconnected = true;

    function init() {
      doConnect();
    }

    function doConnect() {
      socket = io(); // This will auto-connect to the server that served the page
      socket.on('connect', function() {
        disconnected = false;
      });
      socket.on('disconnect', function() {
        disconnected = true;
      });
      socket.on('devices', function(data) {
        onMessage(JSON.parse(data));
      });
      socket.on('connect_error', function() {
        disconnected = true;
      });
    }

    timer = setInterval(function() { 
        if(disconnected == true) {
          doConnect();
        }
      }, 5000);

    function onMessage(data) {
      let s = "";
      for(ip of data) {
        s += "<p>";
        s += ip + ": ";
        s += "<a href='gad.html?ip="+ip+"'>GAD</a> ";
        s += "<a href='speed.html?ip="+ip+"'>Speed</a> ";
        s += "<a href='nav.html?ip="+ip+"'>Nav</a> ";
        s += "<a href='status.html?ip="+ip+"'>Status</a> ";
        s += "<a href='connection.html?ip="+ip+"'>Connection</a> ";
        s += "<a href='xy.html?ip="+ip+"'>XY</a> ";
        s += "</p>";
      }
      document.getElementById('devices').innerHTML = s;
    }

    window.addEventListener("load", init, false);

  </script>
</body>
</html>
